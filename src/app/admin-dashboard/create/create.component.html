<app-admin-dashboard></app-admin-dashboard>
<div class="col-md-8 offset-md-3">
    <form (ngSubmit)="onSubmit()" class="was-validated" >
        
        <div class ="form-group">
            <label for="">Restuarent Name</label>
            <input type="text" class="form-control" id="name"
            required pattern="[a-zA-Z]*" 
            [(ngModel)]="rest.restName" name="name">
            <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback"> Please enter</div>
        </div>
        <div class ="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" id="address"
           
            [(ngModel)]="rest.restAddress" name="address" required>
            <div class="valid-feedback">valid</div>
            <div class="invalid-feedback">Please fill out</div>
        </div>
        <div class ="form-group">
            <label for="">Contact</label>
            <input type="text" class="form-control" id="contact"
            [(ngModel)]="rest.restContact" name="contact">
        </div>

        <div class ="form-group">
            <label for="">Insert Pic(url)</label>
            <input type="text" class="form-control" id="pic"
            [(ngModel)]="rest.restPic" name="pic">
        </div>
      <br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form></div>
