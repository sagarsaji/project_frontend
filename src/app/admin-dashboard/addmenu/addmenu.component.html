<app-admin-dashboard></app-admin-dashboard>
<div class="col-md-8 offset-md-3">
    <form [formGroup]="addMenuGroup" (ngSubmit)="onSubmit()" class="was-validated">
      
      <div class="form-group">
        <label for="name">Item Name</label>
        <input type="text" class="form-control" [(ngModel)]="menudet.mname" id="name" formControlName="itemName" required pattern="[a-zA-Z]*">
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a valid item name.</div>
      </div>
      
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" [(ngModel)]="menudet.mprice" id="price" formControlName="price" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
  
      <div class="form-group">
        <label for="pic">Item Pic (URL)</label>
        <input type="text" class="form-control" [(ngModel)]="menudet.mpic" id="pic" formControlName="itemPic">
      </div>
  
      <div class="form-group">
        <label class="form-label" for="restaurant">Restaurant Name</label>
        <select id="restaurant" class="form-select" formControlName="restaurant">
          <option *ngFor="let rest of restname" [value]="rest.restName">{{rest.restName}}</option>
        </select>
      </div>
      
      <br>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
