<app-admin-dashboard></app-admin-dashboard>
<div class="col-md-8 offset-md-3">
    <form [formGroup]="addKitchenGroup" (ngSubmit)="onSubmit()" class="was-validated">
      
      <div class="form-group">
        <label for="name">Enter Name:</label>
        <input type="text" class="form-control" [(ngModel)]="kitchen.ksusername" id="ksusername" formControlName="ksusername" required pattern="[a-zA-Z]*">
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a valid name.</div>
      </div>
      
      <div class="form-group">
        <label for="price">Enter Password:</label>
        <input type="password" class="form-control" [(ngModel)]="kitchen.kspassword" id="kspassword" formControlName="kspassword" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
  

      <div class="form-group">
        <label class="form-label" for="restaurant">Restaurant Name</label>
        <select id="restaurant" class="form-select" formControlName="restaurant">
          <option *ngFor="let restt of rest" [value]="restt.restName">{{restt.restName}}</option>
        </select>
      </div>
      
      <br>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
