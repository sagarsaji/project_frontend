<section class="vh-105" style="background-color: #eee;">
    <div class="container h-110">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="type">Register As</label>
                            <select id="type" class="form-select" formControlName="type">
                              <option value="user" formControlName="user">User</option>
                              <option value="kitchen staff" formControlName="kitchen staff">Kitchen Staff</option>
                            </select>
                        </div>
                        <div *ngIf="f['type'].touched && f['type'].invalid" class="text-danger">
                          <div *ngIf="f['name'].errors?.['required']">Type is required.</div>
                      </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="name">Your Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name" required/>
                      </div>
                      <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
                        <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Your Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email" required/>
                      </div>
                      <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
                        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username" />
                      </div>
                      <div *ngIf="f['username'].touched && f['username'].invalid" class="text-danger">
                        <div *ngIf="f['username'].errors?.['required']">Username is required.</div>
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password" />
                      </div>
                      <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
                        <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="conpassword">Confirm Password</label>
                        <input type="password" id="conpassword" class="form-control" formControlName="conpassword" />
                      </div>
                      <div *ngIf="f['conpassword'].touched && f['conpassword'].invalid" class="text-danger">
                        <div *ngIf="f['conpassword'].errors?.['required']">Confirm your password</div>
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-address-card fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="address">Address</label>
                        <input type="text" id="address" class="form-control" formControlName="address" />
                      </div>
                      <div *ngIf="f['address'].touched && f['address'].invalid" class="text-danger">
                        <div *ngIf="f['address'].errors?.['required']">Address is required.</div>
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" formControlName="phone" />
                      </div>
                      <div *ngIf="f['phone'].touched && f['phone'].invalid" class="text-danger">
                        <div *ngIf="f['phone'].errors?.['required']">Phone number is required.</div>
                    </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                  <div class="text-center">
                    <br>
                    <p>Already have an account?<a routerLink="/login"><button type="button" class="btn btn-primary">Login</button></a></p>
                  </div>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
