<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h1>Login</h1>
          <br>
          <!-- Username input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-control form-control-lg"
              placeholder="Enter your username" formControlName="username" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control form-control-lg"
              placeholder="Enter password" formControlName="password" />
          </div>
          
          <!-- Login As dropdown -->
          <div class="form-outline mb-3">
            <label class="form-label" for="type">Login As</label>
            <select id="type" class="form-select" formControlName="type">
              <option value="user">User</option>
              <option value="admin">Admin</option>
              <option value="kitchen staff">Kitchen Staff</option>
            </select>
          </div>
          
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?<button type="button" class="btn btn-danger" routerLink="/signup">Register</button></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
